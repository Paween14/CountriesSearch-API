<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countries Information</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Countries Around The World</h1>
        <p>How well do you know about them ?</p>
        <!-- <p>Search by :</p> -->
        <div class='search-bar'>
            <input type="text" class='input-search' placeholder="Search countries by name, capital, continent or ....">
            <button type="button" class='search-btn'>
                <i class="fa fa-search"></i>
            </button>
        </div>
        <p class='credit'>Coded by  <a href="#"> Tata Paween</a></p>
    </header>
    <div class="wrapper-area">
        <table>
            <thead>
                <tr>
                    <th>Flag</th>
                    <th>Country Name</th>
                    <th>Capital City</th>
                    <th>Population</th>
                    <th>Continent</th>
                    <th>Sub-continent</th>
                    <th>Currency</th>
                    <th>Languages</th>
                </tr>
            </thead>
            <tbody>
                <!--information area of countries  -->
            </tbody>
        </table> 
    </div>
    <script src="script.js"></script>
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
